<template name="StatBox">
  <div class="col-md-4">
    <div class="panel {{ panelClass }}">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa {{ iconClass }} fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">{{ value }}</div>
            <div>{{ description }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
